<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Bap ar bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
       <h1 class="text-5xl text-center mt-4">fuctional <span class="text-red-500 font-medium">Bap-Er-Bank</span>!!!</h1>
    </header>
    <main>
        <!-- Balance and transation -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white">
                <!-- 1st div -->
                <div class="bg-yellow-400 p-8 rounded-lg">
                <h4 class="text-3xl">Deposit</h4>
                <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <!-- 2nd div -->
                <div class="bg-red-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <!-- third div -->
                <div class="bg-blue-400 p-8 rounded-lg">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance-total">1240</span></h2>
                </div>
                <!-- end -->
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <!-- first div -->
           <div class="bg-violet-400 p-8 rounded-lg">
            <h3 class="text-4xl text-white mb-4">Your deposit</h3>
            <input id="deposit-field" type="text" class="w-3/4 px-4 py-3 rounded block" placeholder="$ Amount you want to deposit">
            <button id="btn-deposit" class="bg-blue-800 px-6 py-2 text-white font-medium hover:bg-blue-600 rounded-lg mt-4">Deposit</button>
            </div>
               <!--second div  -->
               <div class="bg-amber-400 p-8 rounded-lg">
                <h3 class="text-4xl text-white mb-4">Your withdraw</h3>
                <input id="withdraw-field" type="text" class="w-3/4 px-4 py-3 rounded block" placeholder="$ Amount you want to deposit">
                <button id="btn-withdraw" class="bg-blue-800 px-6 py-2 text-white font-medium hover:bg-blue-600 rounded-lg mt-4">Withdraw</button>
                </div>
               <!-- end -->
            </div>
        </section>
    </main>
   
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
